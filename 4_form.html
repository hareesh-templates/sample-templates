<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registration Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    </style>

</head>

<body>
    <div class="container bg-success p-2">
        <h1>Registration Form</h1>
        <form>
            <div class="row mt-4">
                <div style="display: flex;">
                    <div class="form-group m-1 col-sm-12 col-lg-3">
                        <input type="text" placeholder="Enter First Name" required>
                    </div>
                    <div class="form-group m-1 col-sm-12 col-lg-3">
                        <input type="text" placeholder="Enter Middle Name">
                    </div>
                    <div class="form-group m-1 col-sm-12 col-lg-3">
                        <input type="text" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-group m-1 col-sm-12 col-lg-3">
                        <input type="text" placeholder="Enter Full Name" readonly>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="form-group m-1">
                    <input type="number" placeholder="Enter Your Contact Number" required>
                </div>
            </div>
            <div class="row mt-4">
                <div class="form-group m-1">
                    <input type="date" placeholder="Enter Your DOB" required>
                </div>
            </div>
            <div class="row mt-4">
                <div class="form-group m-1">
                    <input type="email" placeholder="Enter Your Valid Email ID" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="form-group m-1">
                    <input type="password" placeholder="Enter Your Password" required>
                </div>
            </div>
            <div class="row mt-4">
                <div class="form-group m-1">
                    <input type="radio" name="gender" checked>Male <input type="radio" name="gender">Female
                </div>
            </div>
            <div class="row mt-4">
                <div class="form-group m-1">
                    <select>
                        <option>Telugu</option>
                        <option>English</option>
                        <option>Hindi</option>
                        <option>Any Other</option>
                    </select>
                </div>
            </div>
            <div class="row mt-4">
                <div class="form-group m-1">
                    <input type="number" placeholder="Enter Your Guardain Number" required>
                </div>
            </div>
            <div class="row mt-4">
                <div class="form-group m-1">
                    <div></div><input type="file" required>
                </div>
            </div>
            <div class="row mt-4">
                <div class="form-group m-1">
                    <textarea rows="3" class="w-50" required>Address</textarea>
                </div>
            </div>
            <div class="row mt-4">
                <div class="form-group m-1 ">
                    <input type="submit" value="SUBMIT" name="submit">
                    <input type="reset" value="RESET" name="reset">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
